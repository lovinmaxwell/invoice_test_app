  <div class="container" style="margin-top: 6%;" >
    <div class="row">
      <div class="col-md-6 text_left">
		<h4> CLIENT NAME :</h4>
		<input id="name" type="text" class="form-control client-name" placeholder="Name"/>
		<h4> CLIENT ADDRESS :</h4>
		<input id="street" type="text" class="form-control client-address" placeholder="StraÃŸe"/>
		<input id="zip" type="text" class="form-control client-address" placeholder="Postleitzahl"/>
		<input id="city" type="text" class="form-control client-address" placeholder="Ort"/>
		<input id="country" type="text" class="form-control client-address" placeholder="Land"/>
     
     </div>
      <div class="col-md-6 text_right" >
     <h4> TOTAL AMOUNT</h4>
      <h4>  <i class="glyphicon glyphicon-euro"></i><span id="sum">0.00</span></h4>
     
     </div> 
     </div>
     <br><br>
  
  <div id="table" class="table-editable">
    <table class="table">
      <tr>
        <th>DESCRIPTION</th>
        <th style="width: 50px">QUANTITY</th>
        <th>UNIT PRICE
          <i class="glyphicon glyphicon-euro" style="font-size: 14px"></i>
        </th>
        <th>VAT %</th>
        <th>TOTAL
          <i class="glyphicon glyphicon-euro" style="font-size: 14px"></i>
        </th>
        <th>Delete</th>
        <th><span class="table-add glyphicon glyphicon-plus"></span></th>
      </tr>
      <tr class="edit-table">
        <!-- <td class="desc" contenteditable="true" style="width: 30%"></td> -->
        <td >
          <input type="text" name="desc" value="" class="desc" autocomplete='off'  />
       </td>
        <!-- <td class="quan" contenteditable="true" style="width: 15%"></td> -->
        <td >
          <input type="text" name="qty" value="0" class="qty" autocomplete='off'  />
       </td> 
        <!-- <td class="unit" contenteditable="true" style="width: 15%"></td> -->
        <td >
          <input type="text" name="unit_price" value="0.00" class="unit" autocomplete='off'  />
       </td> 
        <!-- <td class="vat" contenteditable="true" style="width: 10%"></td> -->
        <td >
          <input type="text" name="line_vat" value="0" class="vat" autocomplete='off'  />
       </td> 
        <td >
          <input type="text" name="amount" value="0.00" class="total" autocomplete='off' readonly />
       </td>  
        
        <td style="width: 1px;" >
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td style="width: 60px;" >
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>

        <!-- <td class="quan" contenteditable="true" style="width: 15%"></td> -->

       </td> 

       <td style="width: 1px;" >
        <span class="table-remove glyphicon glyphicon-remove"></span>
      </td>

        <td style="width: 60px;" >
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
